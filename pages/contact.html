<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delilah's Doggy Daycare - Contact Us</title>
    <!-- style sheets -->
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="../scripts/contact.js" defer></script>
    <script src="../scripts/hamburger.js" defer></script>
  </head>

  <body>
    <header>
      <a href="../index.html" class="flex">
        <img
          src="../images/dog.png"
          alt="outline of a dog's face with heart above it"
        />
        <h1>Delilah's Doggy Daycare</h1>
      </a>
      <nav class="navbar">
        <ul class="nav-buttons">
          <li><a href="booking.html">Booking Rates</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <!-- Credits to https://www.youtube.com/watch?v=gOXYcXKVl1c for help with the hamburger menu code. -->
        <div class="hamburger">
          <button class="hamburger-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 0 16 16"
            >
              <path
                fill="#000000"
                fill-rule="evenodd"
                d="M0 3.75A.75.75 0 0 1 .75 3h14.5a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 3.75ZM0 8a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 8Zm.75 3.5a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5H.75Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <ul class="hamburger-list">
          <li><a href="booking.html">Booking Rates</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact" id="contact-page">
      <h2>We'd love to hear from you!</h2>
      <form>
        <div class="flex">
          <label for="user-name">Your name:</label>
          <input type="text" id="user-name" />
        </div>
        <div class="flex">
          <label for="user-email">Your email:</label>
          <input type="email" id="user-email" />
        </div>
        <div class="flex">
          <label for="user-message">Your message:</label>
          <textarea id="user-message"></textarea>
        </div>
        <button class="fake-button blue-hover" type="submit" id="submit-button">
          Good dog!
        </button>
      </form>
    </main>
    <div class="flex" id="home-page">
      <a href="../index.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="200"
          height="200"
          viewBox="0 0 512 512"
        >
          <path
            fill="#000000"
            d="M256 27.52L25 212.3v41L256 68.48L487 253.3v-41L256 27.52zm0 64L73 237.9V487h94c.1-32.3.8-79.5 10.2-121c5.2-22.7 12.9-43.9 25.4-60c12.6-16.2 30.7-27 53.4-27s40.8 10.8 53.4 27c12.5 16.1 20.2 37.3 25.4 60c9.4 41.5 10.1 88.7 10.2 121h94V237.9L256 91.52zM163.9 198.2a25.03 14.73 15.04 0 1 12.1 2.2a25.03 14.73 15.04 0 1 17.7 14.6h124.6a14.73 25.03 74.96 0 1 17.7-14.6a14.73 25.03 74.96 0 1 12.1-2.2a14.73 25.03 74.96 0 1 17.8 7.8a14.73 25.03 74.96 0 1-13 19.6a25.03 14.73 15.04 0 1 10.7 18.4a25.03 14.73 15.04 0 1-29.9 5.7a25.03 14.73 15.04 0 1-18.1-16.7H196.4a14.73 25.03 74.96 0 1-18.1 16.7a14.73 25.03 74.96 0 1-29.9-5.7a14.73 25.03 74.96 0 1 10.7-18.4a25.03 14.73 15.04 0 1-13-19.6a25.03 14.73 15.04 0 1 17.8-7.8z"
          />
        </svg>
      </a>
    </div>
    <footer>
      <p>
        Dog icons created by
        <a href="https://www.flaticon.com/free-icons/dog" title="dog icons"
          >Freepik - Flaticon</a
        >
      </p>
      <p>
        Photo by
        <a href="https://unsplash.com/photos/NE0XGVKTmcA">Karsten Winegeart</a>
        on unsplash
      </p>
    </footer>
  </body>
</html>
